version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Installing dependencies"

  pre_build:
    commands:
      - echo "Generating CodeArtifact token"
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token \
          --domain bcr \
          --domain-owner 420815905200 \
          --region us-east-1 \
          --query authorizationToken \
          --output text)

      - echo "Token generated"

  build:
    commands:
      - mvn clean deploy

artifacts:
  files:
    - target/*.war
